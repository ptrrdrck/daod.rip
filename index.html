<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="shortcut icon"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%92%A7%3C%2Ftext%3E%3C%2Fsvg%3E"
      type="image/svg+xml"
    />
    <title>Dao Drip</title>
    <link href="./style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="cursor"></div>
    <p id="change" title="Change theme"></p>
    <header>
      <h1>dao</h1>
      <button id="drip-button" type="submit">drip</button>
    </header>
    <main>
      <p id="display" class="fade-in">Fetching translations...</p>
      <div class="button-wrapper">
        <button class="button" id="drip-again-button">Drip again</button>
      </div>
    </main>
    <div class="chapter-selection">
      <div class="line-one">
        <div class="selection-area">
          <span class="select-text">Select a chapter: </span>
          <div class="selection-right">
            <div class="input-area">
              <input id="chapter-select-input" type="number" value="1" />
              <div class="number-controls">
                <button class="button plus" id="add-button"></button>
                <button
                  class="button minus"
                  id="subtract-button"
                  disabled
                ></button>
              </div>
            </div>
            <button class="button" id="chapter-select-button">View</button>
          </div>
        </div>
      </div>
      <div class="line-two">
        <span class="select-text">Unread chapters: </span>
        <div id="table-placeholder"><table id="unread-chapters"></table></div>
        <button class="button" id="reset-unread-button">Reset</button>
      </div>
      <div class="line-three">
        <span class="select-text">Select translations: </span>
        <label class="checkbox-container"
          >Stephen Addiss & Stanley Lombardo
          <input id="addissLombardo-checkbox" type="checkbox" checked />
          <span class="checkmark"></span>
        </label>

        <label class="checkbox-container"
          >Gia-Fu Feng & Jane English
          <input id="fengEnglish-checkbox" type="checkbox" checked />
          <span class="checkmark"></span>
        </label>

        <label class="checkbox-container"
          >Derek Lin
          <input id="lin-checkbox" type="checkbox" checked />
          <span class="checkmark"></span>
        </label>

        <label class="checkbox-container"
          >Stephen Mitchell
          <input id="mitchell-checkbox" type="checkbox" checked />
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <footer class="fade-in">
      <div id="links">
        <a class="footer-link" href="./about.html">&rarr;About</a>
        <a
          class="footer-link"
          href="https://daodrip.kampsite.co/"
          target="_blank"
          >&rarr;Feedback</a
        >
      </div>
      <svg
        id="yin-yang"
        aria-hidden="true"
        data-prefix="fas"
        data-icon="yin-yang"
        class="svg-inline--fa fa-yin-yang fa-w-16"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 496 512"
      >
        <path
          fill="currentColor"
          d="M248 8C111.03 8 0 119.03 0 256s111.03 248 248 248 248-111.03 248-248S384.97 8 248 8zm0 376c-17.67 0-32-14.33-32-32s14.33-32 32-32 32 14.33 32 32-14.33 32-32 32zm0-128c-53.02 0-96 42.98-96 96s42.98 96 96 96c-106.04 0-192-85.96-192-192S141.96 64 248 64c53.02 0 96 42.98 96 96s-42.98 96-96 96zm0-128c-17.67 0-32 14.33-32 32s14.33 32 32 32 32-14.33 32-32-14.33-32-32-32z"
        />
      </svg>
    </footer>
    <script src="./dao.js" type="text/javascript"></script>
    <script src="./util.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
